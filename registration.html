<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <form class="w-25 bg-white p-2 rounded" id="form-registration">
                <h3 class="text-center mb-5">Chat Academia Geek</h3>
                <h5 class="text-center">Ingresa tus credenciales para registrarte</h3>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
                <a href="login.html">Iniciar sesión</a>
            </form>
            <div class="text-center">
                <button class="btn btn-primary" id="btn-google">Google</button>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="btn-facebook">Facebook</button>
            </div>
        </div>
    </div>  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
